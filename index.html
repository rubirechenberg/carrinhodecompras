<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="css.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js'></script>
    <script src="JS/cart.js"></script>
</head>
<body>
    <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2>Carrinho de Compras</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered m-0">
                    <thead>
                      <tr>
                        <!-- Set columns width -->
                        <th class="text-center py-3 px-4" style="min-width: 400px;">Nome do Produto &amp; Detalhes</th>
                        <th class="text-right py-3 px-4" style="width: 150px;">Pre√ßo</th>
                        <th class="text-center py-3 px-4" style="width: 150px;">Quantidade</th>
                        <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                        <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                      </tr>
                    </thead>
                    <tbody>
            
                      <tr id="produto0">
                        <td class="p-4">
                          <div class="media align-items-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                            <div class="media-body">
                              <a href="#" class="d-block text-dark">Produto 0</a>
                              <small>
                                <span class="text-muted">Cor:</span>
                                <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#e81e2c;"></span> &nbsp;
                                <span class="text-muted">Tamanho: </span> P 
                              </small>
                            </div>
                          </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ 50,00</td>
                        <td class="align-middle p-4">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantidade(0)">-</button>
                              </div>
                              <input type="text" class="form-control text-center" value="0" id="quantidade0">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="adicionarItem(0)">+</button>
                              </div>
                            </div>
                          </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ <span id="total0"></span></td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove"></a></td>
                      </tr>
            
                      <tr id="produto1">
                        <td class="p-4">
                          <div class="media align-items-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                            <div class="media-body">
                              <a href="#" class="d-block text-dark">Produto 1</a>
                              <small>
                                <span class="text-muted">Cor:</span>
                                <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#000;"></span> &nbsp;
                                <span class="text-muted">Tamanho: </span> M 
                              </small>
                            </div>
                          </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ 60,00</td>
                        <td class="align-middle p-4">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantidade(1)">-</button>
                              </div>
                              <input type="text" class="form-control text-center" value="0" id="quantidade1">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="adicionarItem(1)">+</button>
                              </div>
                            </div>
                          </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ <span id="total1"></span></td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove"></a></td>
                      </tr>
            
                      <tr id="produto2">
                        <td class="p-4">
                          <div class="media align-items-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                            <div class="media-body">
                              <a href="#" class="d-block text-dark">Produto 2</a>
                              <small>
                                <span class="text-muted">Cor:</span>
                                <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:pink;"></span> &nbsp;
                                <span class="text-muted">Tamanho: </span> G
                              </small>
                            </div>
                          </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ 70,00</td>
                        <td class="align-middle p-4">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantidade(2)">-</button>
                              </div>
                              <input type="text" class="form-control text-center" value="0" id="quantidade2">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="adicionarItem(2)">+</button>
                              </div>
                            </div>
                          </td>
                        <td class="text-right font-weight-semibold align-middle p-4">R$ <span id="total2"></span></td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove"></a></td>
                      </tr>
            
                    </tbody>
                  </table>
                </div>
                <!-- / Shopping cart table -->
            
                <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                  <div class="mt-4">
                    <label class="text-muted font-weight-normal"></label>
                    
                  </div>
                  <div class="d-flex">
                    <div class="text-right mt-4">
                      <label class="text-muted font-weight-normal m-0">Total da Compra</label>
                      <BR><strong>R$</strong><div class="text-large" id="valorTotalCompra"><strong></strong></div>
                    </div>
                  </div>
                </div>
            
                <div class="float-right">
                  <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Continuar comprando</button>
                  <button type="button" class="btn btn-lg btn-primary mt-2">Ir para o Pagamento</button>
                </div>
            
              </div>
          </div>
      </div>
    
</body>
</html>
